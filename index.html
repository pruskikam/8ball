<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="info">
				<h1>Magic 8Ball</h1>
				<p>
					Ask the question, click the ball and get all the answers you need!
				</p>
			</div>

			<div class="ball-img">
				<img class = "ball"
					src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_1280.png"
					alt="8 ball"
				/>
			</div>

			<div class="question-area">
				<h2>Ask here!</h2>
				<input type="text" class="input"/>
				<p class="answer"></p>
				<p class="error"></p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
